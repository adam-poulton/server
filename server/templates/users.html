<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Details</title>
</head>

<body>
<table border="1">
    <tr>
        <td>id</td>
        <td>username</td>
        <td>firstname</td>
        <td>lastname</td>
        <td>email</td>
        <td>password</td>
        <td>contribution_score</td>
        <td>pimg_url</td>
    </tr>
    {% for user in Users %}
    <tr>
        <td>{{user.user_id}}</td>
        <td>{{user.user_username}}</td>
        <td>{{user.user_firstname}}</td>
        <td>{{user.user_lastname}}</td>
        <td>{{user.user_email}}</td>
        <td>{{user.user_password}}</td>
        <td>{{user.user_contribution_score}}</td>
        <td>{{user.user_pimg_url}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
