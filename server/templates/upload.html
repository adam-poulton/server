<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {{ form.image }}
    {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>
{% if result %}
<br>

<table class="table">
<thead>
    <tr>
        <th scope="col">Label</th>
        <th scope="col">Value</th>
        <th scope="col">Unit</th>
    </tr>
</thead>
<tbody>
{% for label, value in result %}
    <tr>
        <td><h2>{{ label }}</h2></td>
        <td>{{ value.value }}</td>
        <td>{{ value.unit }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endif %}
</body>
</html>
