<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    <p>
        {{ form.image }}
    </p>
    {% for error in form.image.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    <p>
        {{ form.submit }}
    </p>

</form>
{% if result %}
<br>

<table class="table">
<thead>
    <tr>
        <th scope="col">Label</th>
        <th scope="col">Value</th>
        <th scope="col">Unit</th>
    </tr>
</thead>
<tbody>
{% for label, value in result.items() %}
    <tr>
        <td>{{ label }}</td>
        <td>{{ value.value }}</td>
        <td>{{ value.unit }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endif %}
</body>
</html>
