<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Details</title>
</head>

<body>
<table border="1">
    <tr>
        <td>id</td>
        <td>firstName</td>
        <td>lastName</td>
        <td>email</td>
        <td>password</td>
    </tr>
    {% for user in Users %}
    <tr>
        <td>{{user.user_id}}</td>
        <td>{{user.user_fName}}</td>
        <td>{{user.user_lName}}</td>
        <td>{{user.user_email}}</td>
        <td>{{user.user_password}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
